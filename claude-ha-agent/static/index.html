<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voyeur - After Dark Screensaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0520;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #screensaverCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        noscript {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <noscript>Please enable JavaScript to view this screensaver.</noscript>
    <canvas id="screensaverCanvas"></canvas>
    <script src="voyeur.js"></script>
</body>
</html>
